<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

    <!-- Image card -->
    <style>
        .demo-card-image.mdl-card {
            width: 256px;
            height: 256px;
            /*background: url('../assets/demos/image_card.jpg') center / cover;*/
        }
        .demo-card-image > .mdl-card__actions {
            height: 52px;
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
        }
        .demo-card-image__filename {
            color: #fff;
            font-size: 14px;
            font-weight: 500;
        }
    </style>


    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>


<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Visit</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="">Logout</a>
                <!--<a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>-->
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Visit</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Logout</a>
            <!-- <a class="mdl-navigation__link" href="">Link</a>
             <a class="mdl-navigation__link" href="">Link</a>
             <a class="mdl-navigation__link" href="">Link</a>-->
        </nav>
    </div>
    <main class="mdl-layout__content container">
        <div class="page-content"><!-- Your content goes here -->

            <!--&lt;!&ndash; Accent-colored raised button with ripple &ndash;&gt;
            <button class="mdl-button mdl-js-button mdl-button&#45;&#45;raised mdl-js-ripple-effect mdl-button&#45;&#45;accent">
                Button
            </button>
            &lt;!&ndash; Colored FAB button &ndash;&gt;
            <button class="mdl-button mdl-js-button mdl-button&#45;&#45;fab mdl-button&#45;&#45;colored mdl-js-ripple-effect">
                <i class="material-icons">add</i>
            </button>-->

            <!-- MDL Spinner Component -->
            <!--<div class="mdl-spinner mdl-js-spinner is-active"></div>-->

            <!-- Basic Chip -->
            <span id="item1" class="mdl-chip">
                <span class="mdl-chip__text">Basic Chip</span>
            </span>

            <!--<div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">-->
                    <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                        <thead>
                        <tr>
                            <th class="mdl-data-table__cell--non-numeric">Material</th>
                            <th>Quantity</th>
                            <th>Unit price</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric">Acrylic (Transparent)</td>
                            <td>25</td>
                            <td>$2.90</td>
                        </tr>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric">Plywood (Birch)</td>
                            <td>50</td>
                            <td>$1.25</td>
                        </tr>
                        <tr>
                            <td class="mdl-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
                            <td>10</td>
                            <td>$2.35</td>
                        </tr>
                        </tbody>
                    </table>
                <!--</div>
                <div class="col-md-2"></div>
            </div>-->


            <div class="demo-card-image mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title mdl-card--expand"></div>
                <div class="mdl-card__actions">
                    <span class="demo-card-image__filename">Image.jpg</span>
                </div>
            </div>


        </div>
    </main>
</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<script type="text/javascript">
    $(function(){
        $('#item1').click(function(){
            //window.alert('clicked');
            window.location.href = "hello.html";
        });
        $("#hello").text("Narrow");
    });
</script>
</body>
</html>
