<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>
<body>


<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Visit</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation. We hide it in small screens. -->
            <nav class="mdl-navigation mdl-layout--large-screen-only">
                <a class="mdl-navigation__link" href="">Logout</a>
                <!--<a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>-->
            </nav>
        </div>
    </header>
    <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Visit</span>
        <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Logout</a>
            <!-- <a class="mdl-navigation__link" href="">Link</a>
             <a class="mdl-navigation__link" href="">Link</a>
             <a class="mdl-navigation__link" href="">Link</a>-->
        </nav>
    </div>
    <main class="mdl-layout__content">
        <div class="page-content"><!-- Your content goes here -->

            <!--&lt;!&ndash; Accent-colored raised button with ripple &ndash;&gt;
            <button class="mdl-button mdl-js-button mdl-button&#45;&#45;raised mdl-js-ripple-effect mdl-button&#45;&#45;accent">
                Button
            </button>
            &lt;!&ndash; Colored FAB button &ndash;&gt;
            <button class="mdl-button mdl-js-button mdl-button&#45;&#45;fab mdl-button&#45;&#45;colored mdl-js-ripple-effect">
                <i class="material-icons">add</i>
            </button>-->

            <!-- MDL Spinner Component -->
            <!--<div class="mdl-spinner mdl-js-spinner is-active"></div>-->

            <!-- Basic Chip -->
            <span class="mdl-chip">
                <span class="mdl-chip__text">Basic Chip</span>
            </span>
        </div>
    </main>
</div>


</body>
</html>
